<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Archivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Bienvenido, {{ session['user'] }}</h3>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Cerrar sesi√≥n</a>
        <h4>Archivos disponibles:</h4>
        <ul class="list-group">
            {% for archivo in archivos %}
                <li class="list-group-item">
                    <a href="{{ url_for('ver_archivo', archivo=archivo) }}">{{ archivo }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
