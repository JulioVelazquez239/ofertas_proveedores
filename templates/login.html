
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form method="post">
        <input name="username" placeholder="Usuario"><br>
        <input name="password" type="password" placeholder="Contraseña"><br>
        <button type="submit">Ingresar</button>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
