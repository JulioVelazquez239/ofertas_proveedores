
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Hojas del archivo {{ archivo }}</title>
<link href="/static/style.css" rel="stylesheet"/>
</head>
<body><img src="/static/logo.jpg" style="width:150px; display:block; margin:auto;"/>
<h2>Hojas de {{ archivo }}</h2>
<ul>
        {% for hoja in hojas %}
            <li><a href="{{ url_for('mostrar_hoja', archivo=archivo, hoja=hoja) }}">{{ hoja }}</a></li>
        {% endfor %}
    </ul>
<a href="{{ url_for('dashboard') }}">Volver al dashboard</a>
</body>
</html>
