<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hojas del archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h4>Archivo: {{ archivo }}</h4>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">Volver al dashboard</a>
        <ul class="list-group">
            {% for hoja in hojas %}
                <li class="list-group-item">
                    <a href="{{ url_for('mostrar_hoja', archivo=archivo, hoja=hoja) }}">{{ hoja }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
